<!DOCTYPE html>
<html>
    <head>
        <title>반복문</title>
    </head>
    <h3>for 반복문</h3>
    <table border="2">
        <tr>
            <td>숫자</td>
            <td>더하기</td>
            <td>곱하기</td>
        </tr>
        <script>
            for(var x=0;x<10;x++){
                document.write('<tr><td>',x,'</td><td>',x+x,'</td><td>',x*x,'</td><tr>');
            }
        </script>
    </table>
</html>
