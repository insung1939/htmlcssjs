<!DOCTYPE html>
<html>
    <head>
        <title>function 함수</title>
    </head>
    <body>
        <h1>function 함수</h1>
        <p id="first"></p>    
        <p id="second"></p>    
        <script>
            function jsFunction(a1,a2){
                var a3;
                a3=a1+a2;
                document.write("output is ", a3, "<br/>");
                return a3;
            }
            document.getElementById('first').innerHTML=jsFunction(5,6)
            document.getElementById('second').innerHTML=jsFunction(4,10)
        </script>
    </body>
</html>
