<!DOCTYPE html>
<html>
    <head>
        <title>연산자</title>
    </head>
    <body>
        <h1>javascript 연산자</h1>    
        <script>
            document.write("--산술연산자--"+ "<br/>");
            var x=5, y=6;
            var z=x+y;
            document.write("x+y=", z, "<br/>");
            var a; var b; var c;
            a=x-y; b=x*y; c=x/y;
            document.write("minus: ", a, "multiple: ", b, "divide: ", c, "<br/>");
            a= x**2; b=x%y; c=x++;
            document.write("제곱: ", a, "나머지연산자: ", b, "증감연산자: ", c, "<br/>");
            a += 5; b %=5; c*=5;
            document.write("더하기대입: ", a, "나머지대입: ", b, "곱하기대입: ", c, "<br/>");
            var txt1="park"; txt2="gb";
            document.write(txt1+txt2)
        </script>
    </body>
</html>
