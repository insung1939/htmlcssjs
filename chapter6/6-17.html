<!DOCTYPE html>
<html>
    <head>
        <title>반복문</title>
    </head>
    <h3>for 반복문 gugudan</h3>
    <table border="2">
        <script>
            for(var x=2;x<10;x++){
                document.write('<tr>');
                for(var y=1;y<10;y++){
                    document.write('<td>',x*y,'</td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
</html>
