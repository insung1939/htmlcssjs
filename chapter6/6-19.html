<!DOCTYPE html>
<html>
    <head>
        <title>반복문</title>
    </head>
    <body>
        <h3>do while 반복문</h3>
        <script>
            var x=20; y=45;
            do{
                document.write('do while: ', x,y,'<br/>');
                x++; y--;
            }while(x<y)
        </script>
    </body>
</html>
