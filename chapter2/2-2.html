<!DOCTYPE html>
<html>
    <head>
        <title>예제 2-2 Form Input</title>
        <meta charset="utf-8">
        <meta name="keyword" content="HTML CSS Web3D">
        <meta name="author" content="조인성">
        <meta name="description" content="html5&css3&javascript강좌">  
    </head>
    <body>
        <p>8. 폼태그 input</p>
        <form action="text.jsp" method="post">
            <fieldset>
                <legend>회원정보: </legend>
                <label for="fname">file</label>
                <input type="file" name="file"><br/>
                <label for="image">image</label>
                <input type="image" src="../git logo.png" width="40" height="20" name="image"><br/>
                찾기: <input type="search" name="search"><br/>
                <input type="hidden" name="hidden"> <br/>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </fieldset>
        </form>
    </body>
</html>
