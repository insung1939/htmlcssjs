<html>
    <head>
        <title>수평 메뉴</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1>
        <style>
            ul{list-style-type: none; margin: 0; padding: 0; width: 400px; overflow: hidden;
            background-color: #222;  }
            li {display: inline;}
            li a {color: white; text-align: center; text-decoration: none; background-color: #aaaaff;}
            li a:hover {background-color: gray;}
        </style>
    </head>
    <body>
        <h2 align="center">수평메뉴</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS3</a></li>
            <li><a href="#">javascript</a></li>
        </ul>
    </body>
</html>
