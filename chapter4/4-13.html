<!DOCTYPE html>
<html>
    <title>Float and Clear</title>
    <meta charset="utf-8">
    <style>
        img#no { float: none;}
        img#left { float: left;}
        img#right { float: right;}
        img#clr {clear: right;}
    </style>
    <body>
        <h3>float and clear</h3>
        <p><img id="no" src="../git logo.png" alt="git" style="width: 100px; height: 100px;">
        이미지 주변의 문자 float: none 으로 이미지 주변에 표시되지 않는다. 기본값은 none이다.</p>
        <p><img id="left" src="../git logo.png" alt="git" style="width: 100px; height: 100px;">
        이미지 주변의 문자 float: left로 이미지 주변에 문자가 왼쪽에 물 흐르듯 표시된다.</p>
        <p><img id="right" src="../git logo.png" alt="git" style="width: 100px; height: 100px;">
        이미지 주변의 문자 float: right 이미지 주변에 문자가 오른쪽에 물 흐르듯 표시된다.</p>
        <p><img id="clr" src="../git logo.png" alt="git" style="width: 100px; height: 100px;">
        이미지 주변의 문자 clear: right 로 right가 설정된 float 속성을 해제하며 float:none 과 같다</p>
    </body>
</html>
