<!DOCTYPE html>
<html>
    <head>
        <title>위치설정</title>
        <meta charset="utf-8">
        <style>
            #box1{position: absolute; width: 100px; height: 100px; background: red; z-index: -20;}
            #box2{position: absolute; width: 100px; height: 100px; top: 30px; left: 30px; background: blue; z-index: -10;}
            #box3{position: absolute; width: 100px; height: 100px; top: 60px; left: 60px; background: green; z-index: 0;}
        </style>
    </head>
    <body>
        <div id="box1">Number #1 </div>
        <div id="box2">Number #2 </div>
        <div id="box3">Number #3 </div>
    </body>
</html>
