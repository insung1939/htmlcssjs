<!DOCTYPE html>
<html>
    <head>
        <title>위치설정: absolute</title>
        <meta charset="utf-8">
        <style>
            #stt {position: absolute; width: 200px; height: 50px; background: #ff0000;}
            #rlt {position: absolute; width: 200px; height: 50px; background: #11ff00;}
            #abs {position: absolute; width: 200px; height: 50px; background: #0000ff;}
            #fxd {position: absolute; width: 200px; height: 50px; background: #00ffff;}
            #stc {position: absolute; width: 200px; height: 50px; background: #f0f0f0;}
        </style>
    </head>
    <body>
        <h4>절대적인 배치 absolute</h4>
        <p id="stt" style="top: 50px;">position: absolute</p>
        <p id="rlt" style="top: 25px; left: 50px;">position: absolute</p>
        <p id="abs" style="left: 150px;">position: absolute</p>
        <p id="fxd" style="left: 200px;">position: absolute</p>
        <p id="stc" style="left: 150px;">position: absolute</p>
    </body>
</html>
