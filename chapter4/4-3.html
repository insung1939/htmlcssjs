<!DOCTYPE html>
<html>
    <head>
        <title>위치설정: static</title>
        <meta charset="utf-8">
        <style>
            #stt {position: static; width: 200px; height: 50px; background: #ff0000;}
            #rlt {position: static; width: 200px; height: 50px; background: #11ff00;}
            #abs {position: static; width: 200px; height: 50px; background: #0000ff;}
            #fxd {position: static; width: 200px; height: 50px; background: #00ffff;}
            #stc {position: static; width: 200px; height: 50px; background: #f0f0f0;}
        </style>
    </head>
    <body>
        <p id="stt" style="top: 50px;">position: static</p>
        <p id="rlt" style="top: 25px; left: 50px;">position: static</p>
        <p id="abs" style="right: 150px;">position: static</p>
        <p id="fxd" style="right: 200px;">position: static</p>
        <p id="stc" style="right: 150px;">position: static</p>
    </body>
</html>
