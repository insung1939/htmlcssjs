<html>
    <head>
        <title>수직 메뉴</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale=1>
        <style>
            #dropdown{
                position: relative;
            }
            #dropdownMenu {
                display: none;
                position: absolute;
                top: 20px;
                border: 1px solid black;
                min-width: 160px;
                padding: 2px;
                z-index: 1;
            }
            #dropdown:hover #dropdownMenu {display: block;}
        </style>
    </head>
    <body>
        <h2 align="center">드롭다운 메뉴</h2>
        <div id="dropdown">
            <h4>dropdown 메뉴</h4>
            <div id="dropdownMenu">
                <a href="#">html 역사</a>
                <a href="#">html 태그</a>
            </div>
        </div>
    </body>
</html>
