<!DOCTYPE html>
<html>
    <head>
        <title>display 속성</title>
        <meta charset="utf-8">
        <style>
            #Olist{display: inline-block; border: 1px solid red;}
            #block{display: block;}
        </style>
    </head>
    <body>
        <ol id="Olist">
            <li>List</li>
            <li>Software</li>
            <li>Convergence</li>
            <li>Dept</li>
            <li>Contact</li>
        </ol>
        <i id="block">이탤릭</i>
        <sup id="block">위첨자</sup>
        <sub id="block">아래첨자</sub>
        <a href="#" id="block">링크</a>
    </body>
</html>
