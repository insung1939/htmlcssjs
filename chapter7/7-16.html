<!DOCTYPE html>
<html>
    <head>
        <title>array method</title>
    </head>
    <body>
        <h3>array method</h3>
        <pre>
            var cars = ["hyundai","kia","bens"];
            var nums = [1,2,3,4]
            var week = ["mon","thu","wen"];
        </pre>
        <p>concat: <b id="ca"></b></p>
        <p>indexOf: <b id="cca"></b></p>
        <p>join: <b id="cnct"></b></p>
        <p>pop: <b id="ido"></b></p>
        <p>push: <b id="fxd"></b></p>
        <p>shift: <b id="prc"></b></p>
        <p>slice: <b id="str"></b></p>
        <p>sort: <b id="vlf"></b></p>
        <p>splice: <b id="ceil"></b></p>
        <script>
            var cars = ["hyundai","kia","bens"];
            var num = [1,2,3,4]
            var week = ["mon","thu","wen"];
            document.getElementById("ca").innerHTML = cars.concat(num);
            document.getElementById("cca").innerHTML = week.indexOf('thu');
            document.getElementById("cnct").innerHTML = num.join("*");
            week.push("thr");
            num.pop();
            document.getElementById("ido").innerHTML = num;
            document.getElementById("fxd").innerHTML = week;
            num.shift();
            document.getElementById("prc").innerHTML = num;
            num.slice(1,3);
            document.getElementById("str").innerHTML = num;
            document.getElementById("vlf").innerHTML = cars.sort();
            cars.splice(2,0,"bmw")
            document.getElementById("ceil").innerHTML = cars;
        </script>
    </body>
</html>
