<!DOCTYPE html>
<html>
    <head>
        <title>number 속성</title>
    </head>
    <body>
        <h3>number 속성</h3>
        <p>MAX_VALUE: <b id="ca"></b></p>
        <p>MIN_VALUE: <b id="cca"></b></p>
        <p>POSITIVE_INFINITY: <b id="cnct"></b></p>
        <p>NEGATIVE_INFINITY: <b id="ido"></b></p>
        <script>
            document.getElementById("ca").innerHTML = Number.MAX_VALUE;
            document.getElementById("cca").innerHTML = Number.MIN_VALUE;
            document.getElementById("cnct").innerHTML = Number.POSITIVE_INFINITY;
            document.getElementById("ido").innerHTML = Number.NEGATIVE_INFINITY;
        </script>
    </body>
</html>
