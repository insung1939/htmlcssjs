<!DOCTYPE html>
<html>
    <head>
        <title>string 속성</title>
    </head>
    <body>
        <h3>String 속성</h3>
        <p>Length: <b id="Lth"></b></p>
        <p>Prototype: <b id="proto"></b></p>
        <p>Constructor: <b id="cnst"></b></p>
        <script>
            function Human(name, jobTitle, born){
                this.name = name;
                this.jobTitle =jobTitle;
                this.born=born
            }
            Human.prototype.age = 20;
            var kim = new Human("cho","student",2000);
            document.getElementById("proto").innerHTML = kim.age;
            document.getElementById("cnst").innerHTML = kim.constructor;
            document.getElementById("Lth").innerHTML = kim.name.length;
        </script>
    </body>
</html>
