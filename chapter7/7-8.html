<!DOCTYPE html>
<html>
    <head>
        <title>number method</title>
    </head>
    <body>
        <h3>number method</h3>
        <p>isFinite: <b id="ca"></b></p>
        <p>isInteger: <b id="cca"></b></p>
        <p>isNaN: <b id="cnct"></b></p>
        <p>toExponential: <b id="ido"></b></p>
        <p>toFixed: <b id="fxd"></b></p>
        <p>toPrecision: <b id="prc"></b></p>
        <p>toString: <b id="str"></b></p>
        <p>valueOf: <b id="vlf"></b></p>
        <script>
            var num= 234.32;
            document.getElementById("ca").innerHTML = Number.isFinite(num);
            document.getElementById("cca").innerHTML = Number.isInteger(num);
            document.getElementById("cnct").innerHTML = Number.isNaN(num);
            document.getElementById("ido").innerHTML = num.toExponential();
            document.getElementById("fxd").innerHTML = num.toFixed(1);
            document.getElementById("prc").innerHTML = num.toPrecision(4);
            document.getElementById("str").innerHTML = num.toString();
            document.getElementById("vlf").innerHTML = num.valueOf();
        </script>
    </body>
</html>
