<!DOCTYPE html>
<html>
    <head>
        <title>math method3</title>
    </head>
    <body>
        <h3>math method3</h3>
        <p>round: <b id="ca"></b></p>
        <p>sin: <b id="cca"></b></p>
        <p>sinh: <b id="cnct"></b></p>
        <p>sqrt: <b id="ido"></b></p>
        <p>tan: <b id="fxd"></b></p>
        <p>tanh: <b id="prc"></b></p>
        <p>trunc: <b id="str"></b></p>
        <script>
            var x=1.234, y=3;
            document.getElementById("ca").innerHTML = Math.round(x);
            document.getElementById("cca").innerHTML = Math.sin(x);
            document.getElementById("cnct").innerHTML = Math.sinh(x);
            document.getElementById("ido").innerHTML = Math.sqrt(x);
            document.getElementById("fxd").innerHTML = Math.tan(x);
            document.getElementById("prc").innerHTML = Math.tanh(x);
            document.getElementById("str").innerHTML = Math.trunc(x);
        </script>
    </body>
</html>
