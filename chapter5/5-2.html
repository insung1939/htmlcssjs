<!DOCTYPE html>
<html>
    <head>
        <title>2d transform-rotate</title>
        <meta charset="utf-8">
        <style>
            div#scaleXY {
                width: 150px;
                height: 80px;
                background-color: red;
                transform: scale(0.5, 0.5);
            }
            div#scaleX {
                width: 150px;
                height: 80px;
                background-color: green;
                transform: scaleX(1.5);
            }
            div#scaleY {
                width: 150px;
                height: 80px;
                background-color: blue;
                transform: scaleY(1.5);
            }
        </style>
    </head>
    <body>
        <h1>transform-scale()</h1>
        <div id="scaleXY">scale(0.5, 0.5)</div>
        <div id="scaleX">scaleX(1.5)</div>
        <div id="scaleY">scaleY(1.5)</div>
    </body>
</html>
