<!DOCTYPE html>
<html>
    <head>
        <title>2d transform-skew</title>
        <meta charset="utf-8">
        <style>
            div#skewXY {
                width: 150px;
                height: 80px;
                background-color: red;
                transform: skew(20deg, 20deg);
            }
            div#skewX {
                width: 150px;
                height: 80px;
                background-color: green;
                transform: skewX(60deg);
            }
            div#skewY {
                width: 150px;
                height: 80px;
                background-color: blue;
                transform: skewY(60deg);
            }
        </style>
    </head>
    <body>
        <h1>transform-skew()</h1>
        <div id="skewXY">skew(20deg, 20deg)</div>
        <div id="skewX">skewX(60deg)</div>
        <div id="skewY">skewY(60deg)</div>
    </body>
</html>
