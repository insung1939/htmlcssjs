<!DOCTYPE html>
<html>
    <head>
        <title>2d transform-matrix()</title>
        <meta charset="utf-8">
        <style>
            div#matrixScale {
                width: 150px;
                height: 80px;
                background-color: red;
                transform: matrix(1,-0.3,0,1,0,0)
            }
            div#matrixSkew {
                width: 150px;
                height: 80px;
                background-color: green;
                transform: matrix(1,0.3,0,1.5,50,0)
            }
            div#matrixTranslate {
                width: 150px;
                height: 80px;
                background-color: blue;
                transform: matrix(1,-0.57,0,1,100,0)
            }
        </style>
    </head>
    <body>
        <h1>transform-matrix()</h1>
        <div id="matrixScale">matrix(1,-0.3,0,1,0,0)</div>
        <div id="matrixSkew">matrix(1,0.3,0,1.5,50,0)</div>
        <div id="matrixTranslate">matrix(1,-0.57,0,1,100,0)</div>
    </body>
</html>
