<!DOCTYPE html>
<html>
    <head>
        <title>transition</title>
        <style>
            div{
                width: 150px;
                height: 100px;
                background: blue;
                transition: width 2s, height 2s;
                transition-delay: 2s;
            }
            div:hover {
                width: 400px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <h1>transition-delay 속성</h1>
        <div><p style="color: white;">마우스를 물체에 올리면 전이 효과를 볼 수 있습니다.</p></div>
    </body>
</html>
