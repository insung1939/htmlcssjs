<!DOCTYPE html>
<html>
    <head>
        <title>3d transform</title>
        <meta charset="utf-8">
        <style>
            div#trns01 {
                width: 150px;
                height: 80px;
                background-color: red;
                transform: perspective(200px) scale3D(1,1,1)
            }
            div#trns02 {
                width: 150px;
                height: 80px;
                background-color: green;
                transform: perspective(200px) scale3D(1.5,1,1)
            }
            div#trns03 {
                width: 150px;
                height: 80px;
                background-color: blue;
                transform: perspective(200px) scale3D(1,1,1.5)
            }
        </style>
    </head>
    <body>
        <h1>transform3d-scale()</h1>
        <div id="trns01">trns01</div>
        <div id="trns02">trns02</div>
        <div id="trns03">trns03</div>
    </body>
</html>
