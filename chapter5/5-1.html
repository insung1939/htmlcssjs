<!DOCTYPE html>
<html>
    <head>
        <title>2d transform</title>
        <meta charset="utf-8">
        <style>
            div#trnsXY {
                width: 150px;
                height: 80px;
                background-color: red;
                transform: translate(50px, 50px);
            }
            div#trnsX {
                width: 150px;
                height: 80px;
                background-color: green;
                transform: translateX(150px);
            }
            div#trnsY {
                width: 150px;
                height: 80px;
                background-color: blue;
                transform: translateY(50px);
            }
        </style>
    </head>
    <body>
        <h1>transform-translate()</h1>
        <div id="trnsXY">translate(100px, 200px)</div>
        <div id="trnsX">translateX(150px)</div>
        <div id="trnsY">translateY(300px)</div>
    </body>
</html>
