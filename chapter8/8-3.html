<!DOCTYPE html>
<html>
    <head>
        <title>노드 추가 삭제</title>
        <meta http-equiv="Content-Type"; content="text/html"; charset="utf-8">
        <script>
            function Add (){
                var add = document.createElement("li");
                var cnode = document.createTextNode("orange");
                add.appendChild(cnode);
                document.getElementById("myList").appendChild(add);
            }
            function remove(){
                var rnode = document.getElementById("myList").lastChild;
                rnode.remove();
            }
        </script>
    </head>
    <body id="main">
        <h3 style="text-align: center;">노드 추가 삭제</h3>
        <h4>클릭 버튼 추가 삭제</h4>
        <ul id="myList">
            <li>사과</li>
            <li>바나나</li>
        </ul>
        <input type="button" id="bt1" value="추가" onclick="Add()">
        <input type="button" id="bt1" value="삭제" onclick="remove()">
    </body>
</html>
