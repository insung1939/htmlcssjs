<!DOCTYPE html>
<html>
    <head>
        <title>요소 찾기</title>
        <meta http-equiv="Content-Type"; content="text/html"; charset="utf-8">
        <script>
            function changeImg(){
                document.getElementById("img").src =
                '../img/git logo.png';
            }
            function changeCss(){
                document.getElementById("cls").style.color =
                'red';
            }
            function changeSeta(){
                document.getElementById('set').setAttribute("style", "background-color:cyan"); 
            }
        </script>
    </head>
    <body id="main">
        <h1 style="text-align: center;">속성 변경</h1>
        <p>이미지 변경: <img src="../img/www.png" width="100px" height="100px" id="img"></p>
        <h2 id="cls" style="color: blue;">css속성 변경</h2>
        <h2 id="set" style="color: green;">css setAttribute</h2>
        <input type="button" id="bt1" value="change_img" onclick="changeImg()">
        <input type="button" id="bt2" value="change_style" onclick="changeCss()">
        <input type="button" id="bt3" value="change_setAttribute" onclick="changeSeta()">
    </body>
</html>
