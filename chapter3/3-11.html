<!DOCTYPE html>
<html>
    <head>
        <title>3-11 색상표현</title>
        <meta charset="utf-8">
        <style>
            h1{background-color: blue;}
            p.a{background-color: #ff95ed;}
            p.b{background-color: #0078ff;}
            p.c{background-color: #aa00ff;}
            p.d{background-color: #888888;}
            p#a{background-color: #fff000;}
            p#b{background-color: #ff10ff;}
            p#c{background-color: #f0101f;}
            p#d{background-color: #f01100;}    
        </style>
    </head>
    <body>
        <h1>16진수 css 색상표현</h1>
        <p class="a">color #ff95ed;</p>
        <p class="b">color #0078ff;</p>
        <p class="c">color #aa00ff;</p>
        <p class="d">color #888888;</p>
        <p id="a">color #fff000;</p>
        <p id="b">color #ff10ff;</p>
        <p id="c">color #f0101f;</p>
        <p id="d">color #f01100;</p>
    </body>
</html>
