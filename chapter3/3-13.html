<!DOCTYPE html>
<html>
    <head>
        <title>경계선 스타일 border style</title>
        <meta charset="utf-8">
        <style>
            #four {border-style: dotted dashed solid double;}
            #three {border-style: double solid dotted;}
            #two {border-style: solid double;}
        </style>
    </head>
    <body>
        <div id="brdr">
            <h1>경계선 속성과 스타일</h1>
            <p id="four">4개 혼합(top,right,bottom,left)</p>
            <p id="three">3개 혼합(top,right/left, bottom)</p>
            <p id="two">2개 혼합(top/bottom, rifht/left)</p>
        </div>
    </body>
</html>
